
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div id='form-box' class="col-md-6 offset-md-3">
                        <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm" >
                            <div class="form-group">
                                <label for="Email">Email Address</label>
                                <input formControlName="Email" type="Email" class="form-control">
                                <div *ngIf=" !changePasswordForm.get('Email')?.valid && changePasswordForm.get('Email')?.touched
                                " class="text-danger">
                                    <div *ngIf="changePasswordForm.get('Email')!.errors!['required']">
                                      Email is required
                                    </div>
                                    <div *ngIf="changePasswordForm.get('Email')!.errors!['Email']">
                                      Enter Valid Email
                                    </div>  
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="Password">Password</label>
                                <input formControlName="Password" type="Password" class="form-control">
                                <div *ngIf=" !changePasswordForm.get('Password')?.valid && changePasswordForm.get('Password')?.touched
                                " class="text-danger">
                                    <div *ngIf="changePasswordForm.get('Password')!.errors!['required']">
                                      Password is required
                                    </div>
                                    <div *ngIf="changePasswordForm.get('Password')!.errors!['pattern']">
                                      Enter Valid Password
                                    </div>  
                                  </div>
                              </div>
                              <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input formControlName="conPassword" type="password" class="form-control">
                        <div *ngIf=" !changePasswordForm.get('conPassword')?.valid && changePasswordForm.get('conPassword')?.touched
                        " class="text-danger">
                            <div *ngIf="changePasswordForm.get('conPassword')!.errors!['required']">
                              Confirm password is required
                            </div>
                            <div *ngIf="changePasswordForm.get('conPassword')!.errors!['pattern']">
                              Enter Valid conPassword
                            </div>  
                            <div *ngIf="changePasswordForm.get('conPassword')!.errors!['passwordUnmatch']">
                              Passwords dont match
                            </div>  
                          </div>
                      </div>
                             
                              <div class="form-group">
                                <!-- [disabled]="registerForm.invalid" -->
                                <button routerLink="/" [disabled]="changePasswordForm.invalid" class="btn btn-primary" type="submit">Change Password</button>
                              </div>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
