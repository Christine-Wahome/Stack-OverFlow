
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="content">
                <h1>
                    Join the Stack Overflow community
                </h1>
                <div class="content1">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <p>Get unstuck, Ask a question</p>
                </div>
                <div class="content1">
                    <i class="fa fa-arrows-v" aria-hidden="true"></i>
                    <p>Unlock new privileges like voting and commenting</p>
                </div>
                <div class="content1">
                    <i class="fa fa-tags" aria-hidden="true"></i>
                    <p>Save your favourite tags,,filters and jobs</p>
                </div>
                <div class="content1">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    <p>Unlock new privileges like voting and commenting</p>
                </div>
                
            </div>

        </div>
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div id='form-box' class="col-md-6 offset-md-3">
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                            <div class="form-group">
                                <label for="Email">Email Address</label>
                                <input formControlName="Email" type="Email" class="form-control">
                                <div *ngIf=" !loginForm.get('Email')?.valid && loginForm.get('Email')?.touched
                                " class="text-danger">
                                    <div *ngIf="loginForm.get('Email')!.errors!['required']">
                                      Email is required
                                    </div>
                                    <div *ngIf="loginForm.get('Email')!.errors!['Email']">
                                      Enter Valid Email
                                    </div>  
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="Password">Password</label>
                                <input formControlName="Password" type="Password" class="form-control">
                                <div *ngIf=" !loginForm.get('Password')?.valid && loginForm.get('Password')?.touched
                                " class="text-danger">
                                    <div *ngIf="loginForm.get('Password')!.errors!['required']">
                                      Password is required
                                    </div>
                                    <div *ngIf="loginForm.get('Password')!.errors!['pattern']">
                                      Enter Valid Password
                                    </div>  
                                  </div>
                              </div>
                             
                              <div class="form-group">
                                <!-- [disabled]="registerForm.invalid" -->
                                <button  class="btn btn-primary" type="submit">Login</button>
                              </div>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
