
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="content">
                <h1>
                    Join the Stack Overflow community
                </h1>
                <div class="content1">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <p>Get unstuck, Ask a question</p>
                </div>
                <div class="content1">
                    <i class="fa fa-arrows-v" aria-hidden="true"></i>
                    <p>Unlock new privileges like voting and commenting</p>
                </div>
                <div class="content1">
                    <i class="fa fa-tags" aria-hidden="true"></i>
                    <p>Save your favourite tags,,filters and jobs</p>
                </div>
                <div class="content1">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    <p>Unlock new privileges like voting and commenting</p>
                </div>
                
            </div>

        </div>
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div id='form-box' class="col-md-6 offset-md-3">
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                            <div class="form-group">
                                <label for="Email">Email Address</label>
                                <input formControlName="email" type="Email" class="form-control">
                                <div *ngIf=" !loginForm.get('email')?.valid && loginForm.get('email')?.touched
                                " class="text-danger">
                                    <div *ngIf="loginForm.get('email')!.errors!['required']">
                                      email is required
                                    </div>
                                    <div *ngIf="loginForm.get('email')!.errors!['email']">
                                      Enter Valid Email
                                    </div>  
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="Password">Password</label>
                                <input formControlName="password" type="Password" class="form-control">
                                <div *ngIf=" !loginForm.get('password')?.valid && loginForm.get('password')?.touched
                                " class="text-danger">
                                    <div *ngIf="loginForm.get('password')!.errors!['required']">
                                      password is required
                                    </div>
                                    <div *ngIf="loginForm.get('password')!.errors!['pattern']">
                                      Enter Valid password
                                    </div>  
                                  </div>
                              </div>
                             
                              <div class="form-group">
                                <!-- [disabled]="registerForm.invalid" -->
                                <button  class="btn btn-primary" type="submit">Login</button>
                              </div>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
