



<div class="user-update-form" >
    <h2>Update User</h2>
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="displayName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Role[1 for admin, 0 for normal user]</label>
            <input type="text" class="form-control" id="role" formControlName="isAdmin" placeholder="Enter role">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
    
</div>
