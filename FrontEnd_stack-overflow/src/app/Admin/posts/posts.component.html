


<body>
	<table>
		<thead>
			<tr>
				<th>Question title</th>
				<th>Description</th>
				<th>Delete Question</th>
			</tr>
		</thead>
		<tbody *ngIf="questions">
			<tr *ngFor="let question of questions.data">
				<td>{{question.title}}</td>
				
				<td>{{question.description}}</td>
				<td><i (click)="deleteQuestionById(question?.questionId!)" class="fa fa-trash" aria-hidden="true"></i> </td>
			</tr>
			
		</tbody>
	</table>

	
</body>
